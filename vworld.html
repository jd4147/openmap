<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>Popup</title>

 <!-- API key를 포함하여 브이월드 API URL을 지정하여 호출끝  -->
 <script type="text/javascript" src="http://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=F97C7D27-D77E-3F8A-80C9-4CD08F475ACB"></script>
</head>
<body>
  <div id="vmap" style="width:100%;height:370px;left:0px;top:0px"></div>

 <script>
   var pop = null ;

    vw.ol3.MapOptions = {
       basemapType: vw.ol3.BasemapType.GRAPHIC
     , controlDensity: vw.ol3.DensityType.EMPTY
     , interactionDensity: vw.ol3.DensityType.FULL
     , controlsAutoArrange: true
     , homePosition: vw.ol3.CameraPosition
     , initPosition: vw.ol3.CameraPosition
    };

    var vmap = new vw.ol3.Map("vmap",  vw.ol3.MapOptions);

    vmap.on("click", function(evt) {
      var coordinate = evt.coordinate;
      //var hdms = ol.coordinate.toStringHDMS(ol.proj.transform(coordinate,"EPSG:3857","EPSG:4326"));
      var hdms = "팝업예제";
      var content = hdms ;
      if(pop == null){
       pop = new vw.ol3.popup.Popup();
      }
      pop.title = "브이월드 오픈 API";
      pop.content = "오픈 API 2.0 WEB";
      vmap.addOverlay(pop);
      pop.show(content,coordinate);
     }
    );

 </script>

</body>
</html>
