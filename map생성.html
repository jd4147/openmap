<!DOCTYPE html>

<title>api2.0_maptest</title>
<script type="text/javascript" src="http://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=F97C7D27-D77E-3F8A-80C9-4CD08F475ACB"></script>
</head>

<body>
 <div id="vmap" style="width:100%;height:370px;left:0px;top:0px"></div>

 <script type="text/javascript">
  vw.ol3.MapOptions = {
      basemapType: vw.ol3.BasemapType.GRAPHIC
    , controlDensity: vw.ol3.DensityType.EMPTY
    , interactionDensity: vw.ol3.DensityType.BASIC
    , controlsAutoArrange: true

    , initPosition: vw.ol3.CameraPosition
   };

  vmap = new vw.ol3.Map("vmap",  vw.ol3.MapOptions);
 </script>
